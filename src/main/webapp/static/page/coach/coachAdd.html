<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>添加教练信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../../css/user.css" media="all"/>
</head>
<body class="childrenBody">
<form class="layui-form">
    <div class="user_left">
        <div class="layui-form-item">
            <label class="layui-form-label">昵称</label>
            <div class="layui-input-block">
                <input type="text" value="" placeholder="请输入教练昵称" lay-verify="required" class="layui-input userCode">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">真实姓名</label>
            <div class="layui-input-block">
                <input type="text" value="" placeholder="请输入真实姓名" lay-verify="required" class="layui-input realName">
            </div>
        </div>
        <div class="layui-form-item" pane="">
            <label class="layui-form-label">性别</label>
            <div class="layui-input-block userSex">
                <input type="radio" name="sex" value="1" title="男" checked=>
                <input type="radio" name="sex" value="2" title="女" checked=>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">手机号码</label>
            <div class="layui-input-block">
                <input type="tel" value="" placeholder="请输入手机号码" lay-verify="required|phone"
                       class="layui-input userPhone">
            </div>
            <div id="msg"></div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">出生年月</label>
            <div class="layui-input-block">
                <input type="text" value="" placeholder="请输入出生年月" lay-verify="required|date"
                       onclick="layui.laydate({elem: this,max: laydate.now()})" class="layui-input userBirthday">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">年龄</label>
            <div class="layui-input-block">
                <input type="text" value="" placeholder="年龄" lay-verify="required" class="layui-input Age">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">教练密码</label>
            <div class="layui-input-block">
                <input type="password" value="" placeholder="请输入教练密码" lay-verify="required|newPwd" id="oldPwd" class="layui-input pwd">
            </div>
            <div id="showNewPwdIsRepetitionOldPwd"></div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">确认密码</label>
            <div class="layui-input-block">
                <input name="finallPwd" type="password" value="" placeholder="请确认密码" lay-verify="required|confirmPwd" class="layui-input pwd">
            </div>
        </div>
       <!-- <div class="layui-form-item">
            <label class="layui-form-label">学员等级</label>
            <div class="layui-input-block">
                <select id="selectuselever" name="interest" lay-filter="classify" lay-verify ="required">
                    <option value="">请选择</option>
                </select>
            </div>
        </div>-->
        <div class="layui-form-item">
            <label class="layui-form-label">限制登录</label>
            <div class="layui-input-block">
                <input type="checkbox" name="show" lay-skin="switch" lay-text="是|否" id="isforbdden" lay-filter="isShow" value="false">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">教练描述</label>
            <div class="layui-input-block">
                <textarea placeholder="请输入内容" class="layui-textarea myself"></textarea>
            </div>
        </div>
    </div>
    <div class="layui-form-item" style="margin-left: 5%;">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="insertUser">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="../../js/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="../../js/jquery.cookie.js"></script>
<script type="text/javascript" src="coachAdd.js"></script>
</body>
