<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>个人资料--个人修改信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../../css/user.css" media="all"/>
</head>
<body class="childrenBody">
<form class="layui-form">
    <div class="user_left">
        <div class="layui-form-item">
            <label class="layui-form-label">课程名</label>
            <div class="layui-input-block">
                <input type="text" value=""  disabled placeholder="" lay-verify="required" class="layui-input className">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">课程级别</label>
            <div class="layui-input-block">
                <input type="text" value=""  disabled placeholder="" lay-verify="required" class="layui-input className" id="selectClasslever">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">课程教练</label>
            <div class="layui-input-block">
                <input type="text" value=""  disabled placeholder="" lay-verify="required" class="layui-input className" id="selectcoach">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">课程地址</label>
            <div class="layui-input-block">
                <input type="text" value=""  disabled placeholder="" lay-verify="required" class="layui-input className" id="selectaddress">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">预约时间</label>
            <div class="layui-input-block">
                <input type="text"  value="" disabled placeholder="预约时间" lay-verify="required" class="layui-input" id="subscribeTime">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">开课时间</label>
            <div class="layui-input-block">
                <input type="text"  value="" disabled placeholder="请输入开课时间" lay-verify="required" class="layui-input" id="startTime">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">结束时间</label>
            <div class="layui-input-block">
                <input type="text"  value="" disabled placeholder="请输入结课时间" lay-verify="required" class="layui-input" id="endTime">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">状态</label>
            <div class="layui-input-block">
                <select id="status" name="interest" lay-filter="classify">
                    <option value="">请选择</option>
                </select>
            </div>
        </div>
    </div>
    <div class="layui-form-item" style="margin-left: 5%;">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="changeSubscribe">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            <a href="checkWork.html" class="layui-btn" > 返回 </a>
        </div>
    </div>
</form>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="../../js/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="../../js/jquery.cookie.js"></script>
<script type="text/javascript" src="checkWorkUpdate.js"></script>
</body>
