<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>添加课程信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui2/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../../css/user.css" media="all"/>
</head>
<style type="text/css">
    .layui-laydate-list.laydate-time-list > li{width:50% !important;}
    .layui-laydate-list.laydate-time-list > li:last-child{display:none !important;}
</style>

<body class="childrenBody">
<form class="layui-form">
    <div class="user_left">
        <div class="layui-form-item">
            <label class="layui-form-label">课程名称</label>
            <div class="layui-input-block">
                <input type="text" value="" placeholder="请输入课程名" lay-verify="required" class="layui-input coursename">
            </div>
        </div>

        <div class="layui-inline">
            <label class="layui-form-label">开始日期</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" id="startDate" placeholder="请输入整个课程开始日期" lay-verify ="required">
            </div>
        </div>

        <div class="layui-inline">
            <label class="layui-form-label">开始时间</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" id="startTime" placeholder="请输入每天开始时间" lay-verify ="required" >
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">结束日期</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" id="endDate" placeholder="请输入整个课程结束日期" lay-verify ="required">
            </div>
        </div>

        <div class="layui-inline">
            <label class="layui-form-label">结束时间</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" id="endTime" placeholder="请输入每天结束时间" lay-verify="required|verifyData" >
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">周</label>
            <div class="layui-input-block">
                <select id="selectweek" name="interest" lay-filter="tcoach"  lay-verify="required">
                    <option value="">请选择每周周几上课</option>
                    <option value="1">周一</option>
                    <option value="2">周二</option>
                    <option value="3">周三</option>
                    <option value="4">周四</option>
                    <option value="5">周五</option>
                    <option value="6">周六</option>
                    <option value="7">周日</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">课程强度</label>
            <div class="layui-input-block">
                <select id="selectclassify" name="interest" lay-filter="classify" lay-verify ="required">
                    <option value="">请选择</option>
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">课程教练</label>
            <div class="layui-input-block">
                <select id="selectcoach" name="interest" lay-filter="tcoach" lay-verify ="required">
                    <option value="">请选择</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">课程地址</label>
            <div class="layui-input-block">
                <select id="selectaddress" name="interest" lay-filter="address" lay-verify ="required">
                    <option value="">请选择</option>
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">课程费用</label>
            <div class="layui-input-block">
                <input type="text" placeholder="请输入课程费用" class="layui-input classmoney" lay-verify ="required"  />
            </div>
        </div>
    </div>

    <div class="layui-form-item" style="margin-left: 5%;">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="changeUser">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
<script type="text/javascript" src="../../layui2/layui.js"></script>
<script type="text/javascript" src="../../js/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="../../js/jquery.cookie.js"></script>
<script type="text/javascript" src="addClass.js"></script>
</body>
